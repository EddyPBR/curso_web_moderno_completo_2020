<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <style>
    #conteudo {
      padding: 30px 0px;

    }
  </style>
</head>
<body>
  <header>
    Exercícios HTML
  </header>

  <nav>
    <a href wm-nav="exercicios/05_teste.html">00 - Teste</a> |
    <a href wm-nav="exercicios/06_texto1.html">01 - Texto 1</a> |
    <a href wm-nav="exercicios/07_texto2.html">02 - Texto 2</a> |
    <a href wm-nav="exercicios/08_listas.html">03 - Listas</a> |
    <a href wm-nav="exercicios/09_listaAninhada.html">04 - Lista aninhada</a> |
    <a href wm-nav="exercicios/10_desafioArvoreDeDiretorios.html">05 - Desafio</a> |

    <a href wm-nav="exercicios/12_links2.html">07 - Links 2</a> |

    <a href wm-nav="exercicios/form/form.html">09 - Formulario</a> |
  </nav>

  <section id="conteudo"></section>

  <footer>
    Curso web moderno
  </footer>

  <script>
    const links = document.querySelectorAll("[wm-nav]");
    const conteudo = document.getElementById("conteudo");

    function carregamentoDinamico(url) {
      fetch(url)
        .then(response => response.text())
        .then(html => conteudo.innerHTML = html);
    }

    links.forEach( (link) => {
      link.onclick = function(event) {
        event.preventDefault();
        carregamentoDinamico(link.getAttribute("wm-nav"))
      }
    });
  </script>
</body>
</html>
