<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios HTML</title>
  <style>
    #conteudo {
      padding: 30px 0px;

    }
  </style>
</head>
<body>
  <header>
    Exercícios HTML
  </header>

  <nav>
    <a href wm-nav="exercicios/teste.html">00 - Teste</a>
    <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a>
  </nav>

  <section id="conteudo"></section>

  <footer>
    Curso web moderno
  </footer>

  <script>
    const links = document.querySelectorAll("[wm-nav]");
    const conteudo = document.getElementById("conteudo");

    function carregamentoDinamico(url) {
      fetch(url)
        .then(response => response.text())
        .then(html => conteudo.innerHTML = html);
    }

    links.forEach( (link) => {
      link.onclick = function(event) {
        event.preventDefault();
        carregamentoDinamico(link.getAttribute("wm-nav"))
      }
    });
  </script>
</body>
</html>
