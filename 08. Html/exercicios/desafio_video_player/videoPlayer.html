<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
  <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
  Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
  <h1 id="alerta">
    Caso a barra de carregamento vermelha não carregue, abra o servidor somente para essa página.
  </h1>

  <div></div>
</div>

<div>
  <button wm-play="meuVideo">Play</button>
  <button wm-pause="meuVideo">Pause</button>
</div>

<style>
  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 20px;
  }

  .progresso > div {
    background-color: red;
    color: #FFF;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
  }
</style>

<script>
  /* removendo alerta */
  const alerta = document.getElementById("alerta");
  alerta.style.display = "none";
  
  function configurarVideo(id) {
    const video = document.getElementById(id);
    video.oncontextmenu = () => false;

    document.querySelector(`[wm-play=${id}]`).onclick = element => video.play();
    document.querySelector(`[wm-pause=${id}]`).onclick = element => video.pause();

    setInterval(() => {
      const percentual = (video.currentTime / video.duration) * 100;
      const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`);
      valorDiv.style.width = `${percentual}%`;
      valorDiv.innerHTML = `${percentual.toFixed(1)}%`;
    }, 500);

  }

  configurarVideo("meuVideo");
</script>
